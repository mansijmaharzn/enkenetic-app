{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<br>
<h1 align="center">Your Profile</h1>
<form method="POST">
  <h2>Create a Post</h2>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="title"
      class="form-control"
      id="title"
      name="title"
      placeholder="Enter Title"
    />
  </div>

  <div class="mb-3">
  <label for="desc" class="form-label">Description</label>
  <textarea name="desc" id="desc" class="form-control" rows="3" placeholder="Enter Description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>

<br>
<br />

<h2>Your Posts</h2>
<div>
{% for post in user.posts %}
<div class="card">
  <div class="card-header">
    {{ user.first_name }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.data }}</p>
    <button type="button" class="close" onClick="deletePost({{ post.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<br />
{% endfor %}
</div>
{% endblock %}
